<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Manga</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url(img/Aesthetic\ Fantasy\ Concept\ Art.jpg);
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.15); 
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #f3f1f1;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            display: none; 
        }

        .form-group.active {
            display: block;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fdfdfd;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #f3f1f1;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: none;
            height: 100px;
        }

        .form-group select {
            background:transparent;
        }

        .form-navigation button {
            width: 100px;
            padding: 10px;
            background:transparent;
            color: #f8f2f2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            border: 1px solid #faf7f7;
        }

        .form-navigation button:hover {
            background-color: #222;
        }

        .form-group .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        input, textarea{
            outline: none;
            font-size: bold;
            padding: 0 30px;
            line-height: 30px;
            border-radius: 10px;
            border: 2px solid #f0ffff;
            background: transparent;
            color: #fff;
            transition: 0.1s ease;
        }

        .form-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Form Data Manga</h2>
        <form id="mangaForm">
            <!-- Step 1 -->
            <div class="form-group active">
                <label for="title">Judul</label>
                <input type="text" id="title" name="title" placeholder="Masukkan judul" required>
            </div>
            <div class="form-group">
                <label for="chapter">Chapter</label>
                <input type="number" id="chapter" name="chapter" placeholder="Masukkan jumlah chapter" required>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" required>
                    <option value="" disabled selected>Pilih status</option>
                    <option value="ongoing">Ongoing</option>
                    <option value="completed">Completed</option>
                    <option value="hiatus">Hiatus</option>
                </select>
            </div>

            <!-- Step 2 -->
            <div class="form-group">
                <label for="synopsis">Sinopsis</label>
                <textarea id="synopsis" name="synopsis" placeholder="Masukkan sinopsis"></textarea>
            </div>
            <div class="form-group">
                <label for="writer">Writer</label>
                <input type="text" id="writer" name="writer" placeholder="Masukkan nama writer" required>
            </div>

            <!-- Step 3 -->
            <div class="form-group">
                <label>Genre</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="genre" value="Action"> Action</label>
                    <label><input type="checkbox" name="genre" value="Adventure"> Adventure</label>
                    <label><input type="checkbox" name="genre" value="Comedy"> Comedy</label>
                    <label><input type="checkbox" name="genre" value="Drama"> Drama</label>
                    <label><input type="checkbox" name="genre" value="Fantasy"> Fantasy</label>
                </div>
            </div>

            <div class="form-navigation">
                <button type="button" id="prevButton" disabled>Back</button>
                <button type="button" id="nextButton">Next</button>
            </div>
        </form>
    </div>

    <script>
        const formGroups = document.querySelectorAll('.form-group');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        let currentStep = 0;

        function updateForm() {
            formGroups.forEach((group, index) => {
                group.classList.toggle('active', index === currentStep);
            });
            prevButton.disabled = currentStep === 0;
            nextButton.textContent = currentStep === formGroups.length - 1 ? 'Submit' : 'Next';
        }

        prevButton.addEventListener('click', () => {
            if (currentStep > 0) currentStep--;
            updateForm();
        });

        nextButton.addEventListener('click', () => {
            if (currentStep < formGroups.length - 1) {
                currentStep++;
                updateForm();
            } else {
                document.getElementById('mangaForm').submit();
            }
        });

        updateForm();
    </script>
</body>
</html>
