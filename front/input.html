<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Manga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(img/Aesthetic\ Fantasy\ Concept\ Art.jpg);
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.15); 
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #f1eeee;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: none;
            height: 100px;
        }

        .form-group select {
            background-color: #fff;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
        .form-group .checkbox-group {
          display: flex;
          flex-wrap: wrap;
          gap: 10px;
      }

      input, select,textarea{
          outline: none;
          font-size: bold;
          padding: 0 30px;
          line-height: 30px;
          border-radius: 10px;
          border: 2px solid #f0ffff;
          background: transparent;
          color: #fff;
          transition: 0.1s ease;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Form Data Manga</h2>
        <form action="#" method="post">
          <!-- Step 1 -->
            <div class="form-group visible">
                <label for="title">Judul</label>
                <input type="text" id="title" name="title" placeholder="Masukkan judul" required>
              </div>
              <div class="form-group visible">
                <label for="chapter">Chapter</label>
                <input type="number" id="chapter" name="chapter" placeholder="Masukkan jumlah chapter" required>
              </div>
              <div class="form-group visible">
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status" required>
                        <option value="" disabled selected>Pilih status</option>
                        <option value="ongoing">Ongoing</option>
                        <option value="completed">Completed</option>
                        <option value="hiatus">Hiatus</option>
                    </select>
                </div>
                <div class="form-group visible">
                <label for="rilis">Rilis</label>
                <input type="date" id="rilis" name="rilis" placeholder="Masukkan jumlah chapter" required>
              </div>

              <!-- Step 2 -->
              <label for="synopsis">Sinopsis</label>
                <textarea id="synopsis" name="synopsis" placeholder="Masukkan sinopsis"></textarea>
            </div>
            <div class="form-group">
                <label for="writer">Writer</label>
                <input type="text" id="writer" name="writer" placeholder="Masukkan jumlah writer" required>
              </div>
            <div class="form-group">
                <label for="chapterPerEpisode">Chapter per Episode</label>
                <input type="number" id="chapterPerEpisode" name="chapterPerEpisode" placeholder="Masukkan jumlah chapter per episode">
            </div>

            <!-- step 3 -->
            <div class="form-group">
                <label for="durasi">Durasi</label>
                <input type="number" id="durasi" name="durasi" placeholder="Masukkan jumlah durasi" required>
              </div>
            <div class="form-group">
                <label>Genre</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="genre" value="Action"> Action</label>
                    <label><input type="checkbox" name="genre" value="Adventure"> Adventure</label>
                    <label><input type="checkbox" name="genre" value="Comedy"> Comedy</label>
                    <label><input type="checkbox" name="genre" value="Drama"> Drama</label>
                    <label><input type="checkbox" name="genre" value="Fantasy"> Fantasy</label>
                    <label><input type="checkbox" name="genre" value="Horror"> Horror</label>
                    <label><input type="checkbox" name="genre" value="Romance"> Romance</label>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" href="index.html">Simpan Data</button>
            </div>
        </form>
    </div>
</body>
</html>
